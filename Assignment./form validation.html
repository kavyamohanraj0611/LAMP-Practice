<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="image1.jpg">
    <link rel="stylesheet" type="text/css" href="./formValidation.css">   <!--Including CSS Section-->
    <script defer src="./formValidation.js"></script>                     <!--Including JavaScript Section-->
</head>
<body>
    <!--HTML Section-->
    <div class="form-container">
        <div class="header">
            <h1>Event Registration Form</h1>
            <h2><u>Fill the Details</u></h2>
        </div>
        <form class="form" id="form" >
            <div class="elements">
                <label><b>First Name</b></label>
                <input type="text" id="firstname" placeholder="Enter your First Name">
                <small>Error message</small>
            </div>
            <div class="elements">
                <label><b>Last Name</b></label>
                <input type="text" id="lastname" placeholder="Enter your Last Name">
                <small>Error message</small>
            </div>
            <div class="elements">
                <label><b>Email</b></label>
                <input type="email" id="email" placeholder="Enter your Email">
                <small>Error message</small>
            </div>
            <div class="elements">
                <label><b>Phone Number</b></label>
                <input type="tel" id="phoneNumber" placeholder="Enter your Phone Number">
                <small>Error message</small>
            </div>
            <div class="elements">
                <label><b>Create Password</b></label>
                <input type="password" id="password" placeholder="Enter new password">
                <small>Error message</small>
            </div>
            <div class="elements">
                <label><b>Confirm Password</b></label>
                <input type="password" id="password2" placeholder="Enter the password again">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
