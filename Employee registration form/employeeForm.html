<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registeration</title>
    <link rel="stylesheet" href="./employeeForm.css">
</head>

<body>
    <div class="form">
        <h1>Employee Registration Form</h1>
        <h2>Fill your details</h2>
        <form class="employeeForm" action="./page.html" onsubmit="return validateForm()">
            <br>
            <div class="tab">
                <button type="button" class="btn-tab" id="tab1" onclick=jumpTab(1)>Basic</button>
                <button type="button" class="btn-tab" id="tab2" onclick=jumpTab(2)>Other</button>
                <button type="button" class="btn-tab" id="tab3" onclick=jumpTab(3)>Work</button>
                <button type="button" class="btn-tab" id="tab4" onclick=jumpTab(4)>Education</button>
                <button type="button" class="btn-tab" id="tab5" onclick=jumpTab(5)>Team</button>
            </div>
            <br>
            <div class="details step-1 active">
                <h3>BASIC DETAILS</h3><br>
                <label><b>Email Id<sup> *</sup></b></label>
                <input type="text" id="email" name="email" placeholder=" Enter your email id"><br>
                <span id="id1"></span><br>

                <label><b>Password<sup> *</sup></b></label>
                <input type="password" id="password" placeholder=" Enter your password"><br>
                <span id="id2"></span><br>

                <label><b>Confirm Password<sup> *</sup></b></label>
                <input type="password" id="confirmpass" placeholder=" Enter your password again"><br>
                <span id="id3"></span><br>

                <label><b>FirstName<sup> *</sup></b></label>
                <input type="text" id="firstname" placeholder=" Enter your Firstname"><br>
                <span id="id4"></span><br>

                <label><b>LastName</b></label>
                <input type="text" id="lastname" placeholder=" Enter your Lastname"><br>
                <span id="id5"></span><br>

                <div id="first" class="belowtab nextBtn">
                    <button type="button" class="btn-nxt" id="next1">Next</button>
                </div>
            </div>

            <div class="details step-2 ">
                <h3>OTHER DETAILS</h3><br>
                <label><b>DOB<sup> *</sup></b></label>
                <input type="date" id="dob" placeholder=" Enter your date of birth"><br>
                <span id="id6"></span>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="gender"><b>Gender<sup> *</sup></b></label> </td>
                            <td><input type="radio" name="gender" id="male" value="male">Male</td>
                            <td><input type="radio" name="gender" id="female" value="female">Female</td>
                            <td><input type="radio" name="gender" id="others" value="others">Others</td>
                        </tr>
                        <br>
                    </tbody>
                </table>
                <span id="id7"></span><br>

                <label><b>Address</b></label>
                <textarea type="text" id="address" name="address" placeholder=" Enter your address here"></textarea><br>

                <label><b>State<sup> *</sup></b></label>
                <select id="state">
                    <option value="">Choose your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br>
                <span id="id8"></span><br>

                <label><b>Phone Number<sup> *</sup></b></label>
                <input type="tel" id="mobile" placeholder=" Enter your Phone number"><br>
                <span id="id9"></span><br>

                <div id="second" class="belowtab">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="button" class="btn-nxt">Next</button>
                </div>
            </div>


            <div class="details step-3 ">
                <h3>WORK DETAILS</h3><br>
                <label><b>Occupation</b></label>
                <select id="occupation">
                    <option value="">Choose your occupation</option>
                    <option value="Developer">Developer</option>
                    <option value="Testing">Testing</option>
                    <option value="Sales">Sales</option>
                    <option value="Banking">Banking</option>
                    <option value="Student">Student</option>
                </select><br>

                <label><b>Years of Experience</b></label>
                <input type="number" id="experience" placeholder=" Enter your overall years of experience"><br>
                <div id="third" class="belowtab">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="button" class="btn-nxt">Next</button>
                </div>
            </div>

            <div class="details step-4 ">
                <h3>EDUCATION DETAILS</h3><br>
                <label><b>Highest qualification<sup> *</sup></b></label>
                <select name="graduation" id="education">
                    <option value="">Select a option</option>
                    <option value="SSLC">SSLC</option>
                    <option value="HSC">HSC</option>
                    <option value="UG">UG</option>
                    <option value="PG">PG</option>
                </select>
                <span id="id10"></span><br>

                <label><b>Year of passing<sup> *</sup></b></label>
                <input type="text" id="year" placeholder=" Enter the year of passing"><br>
                <span id="id11"></span><br><br>

                <div class="belowtab">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="button" class="btn-nxt">Next</button>
                </div>
            </div>

            <div class="details step-5 ">
                <h3>TEAM DETAILS</h3><br>
                <label><b>Department<sup> *</sup></b></label>
                <select id="department">
                    <option value="">Choose your practice</option>
                    <option value="Lamp">LAMP</option>
                    <option value="Dotnet">DOTNET</option>
                    <option value="BFS">BFS</option>
                    <option value="IAS">IAS</option>
                    <option value="Oracle">Oracle</option>
                </select><br>
                <span id="id12"></span><br><br>

                <input type="checkbox" id="conditions" value="check" style="color:black">Agree to the terms and
                conditions<sup> *</sup><br><br>
                <span id="id13"></span><br>

                <button type="button" class="btn-prev">Previous</button>
                <button type="submit" id="step6" class="btn-submit"><b>Submit</b></button>

            </div>
        </form>
    </div>
</body>
<script src="./employeeForm.js"></script>

</html>
