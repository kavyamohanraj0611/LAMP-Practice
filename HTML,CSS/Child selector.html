<!DOCTYPE html>
<html>
<head>
<style>
div > p {
  background-color: red;
  color:azure;
}
</style>
</head>
<body>
<h2>Child Selector</h2>
<p>Paragraph outside the div tag</p>

<div>
  <p>Paragraph1 inside the div tag(child)</p>
  <p>Paragraph2 inside the div tag(child)</p>
  <section><p>Paragraph inside the div tag and section tag(grandchild)</p></section>
</div>

<p>Paragraph1 outside the div tag.</p>
<p>Paragraph2 outside the div tag</p>

</body>
</html>
