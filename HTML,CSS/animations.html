<!DOCTYPE html>
<html>
<head>
<style> 
div{
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 3s;
  animation-iteration-count: 3;
}

@keyframes example {
  from {background-color: red;}
  to {background-color: orange;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>


</body>
</html>
