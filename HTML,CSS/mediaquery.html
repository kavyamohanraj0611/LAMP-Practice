<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lavender;
  color: black;
}

@media screen and (max-width: 992px) {
  body {
    background-color: blue;
    color: white;
  }
}

@media screen and (max-width: 600px) {
  body {
    background-color: lightpink;
    color: white;
  }
}

@media screen and (min-width: 1200px) {
  body {
    background-color: lightgreen;
    color: white;
  }
}
</style>
</head>
<body>

<p>The default background color of the document is "lavender". <br>
If the screen size is 1200px or greater, the color will change to "lightgreen". <br>
If it is 992px or less, it will change to "blue".<br>
If it is 600px or less, it will change to "lightpink".<br>
</p>

</body>
</html>
