<!DOCTYPE html>
<html>
<head>
<p>String:JavaScript is the world's most popular programming language</p>
<p id="example3">Example String</p>
<p id="example4">Hi</p>
<p id="exampleloop">Names</p>
<p id="exampleNumberLoop">Numbers</p>

<script>
    var str ="JavaScript is the world's most popular programming language";
    
    document.getElementById("example3").innerHTML = "The sliced string is :"+ str.slice(7,13);
    
    let  operation= window.prompt("Enter the operation (Menu : 1-Addition,2-Subtraction,3-Multiply,4-Division): ");
    let a=Number(window.prompt("Enter the first value :"));
    let b=Number(window.prompt("Enter the second value :"));
    let result;
    switch (operation) 
    {
        case "1":
            result=a+b;
            break;
        case "2":
            result=a-b;
            break;
        case "3":
            result=a*b;
            break;
        case "4":
            result=a/b;
            break;
    }

    document.getElementById("example4").innerHTML ="Output of operation :"+ result;
    if(result>=0&&result<=5)
    {
        alert("Output is between 0 and 5");
    }
    else if(result>5&&result<=10)
    {
        alert("Output is between 5 and 10");
    }
    else
    {
        alert("Output is greater than 10")
    }

    function names()
    {
    const names = ["Alice", "Bob", "Catlara", "Sweety", "Deepali", "Vicky"];

    var name = "";
    for (let count = 0; count < names.length; count++)
    {
    name += names[count] + "<br>";
    }
    document.getElementById("exampleloop").innerHTML ="Names are :" +name;
    }

    let num=Number(prompt("Enter the  Number to display its factorial:"));
    function numbers()
    {
        let fact=1;
        while(num>0)
        {
            fact*=num;
            num--;
        }
        document.getElementById("exampleNumberLoop").innerHTML ="Factorial of Number is :" +fact;
    }
    
    </script>
    
    <button onclick="names()">Click to display Names</button><br><br>
    
    <button onclick="numbers()">Click to display factorial of number</button><br><br>

</body>
</html>
