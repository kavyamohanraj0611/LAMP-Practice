<!DOCTYPE html>
<html>
<head>

<script>
function getInput() 
{
  document.getElementById("example").innerHTML = "Hello Everyone";
  var name = window.prompt("Enter your name: ");
  let age = window.prompt("Enter your age: ");
  alert("Your name is : " + name +"\nYour Age is : " + age);
  document.getElementById("example").innerHTML = "Have a great day!!...";
}
function objectExample()
{
    const employee = {id:window. prompt("Enter your id: "), department:window. prompt("Enter your department: "),
     experience:window. prompt("Enter your Experience: ") ,salary:window. prompt("Enter your Salary: ")};
    alert("Id:"+employee.id+"\nDepartment:"+employee.department+"\nExperience:"+employee.experience+"\nSalary:"+employee.salary);
}
</script>

</head>
<body>
<h2>Example JavaScript</h2>

<p id="example">Hello Everyone</p>


Name and Age :
<button type="button" onclick="getInput()">Click Here to Enter details</button><br><br>
Other details :
<button type="button" onclick="objectExample()">Click Here to Enter other details</button><br><br>
Date & Time :
<button onclick="document.getElementById('example2').innerHTML = Date()">Click to display date & time</button><br><br>

<p id="example2"></p>



</body>
</html>
